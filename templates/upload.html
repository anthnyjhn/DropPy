<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DropPy: Share Files Locally</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      form {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      #fileInputs {
        margin-bottom: 20px;
      }

      input[type="file"],
      .file-input {
        display: block;
        width: 100%;
        max-width: 100%;
        padding: 12px 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
      }

      input[type="submit"],
      .add-btn {
        background-color: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 0.5rem;
      }
      input[type="submit"]:hover,
      .add-btn:hover {
        background-color: #0056b3;
      }
      ul {
        margin-top: 20px;
        padding: 0;
        list-style: none;
        width: 100%;
        max-width: 400px;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      li {
        background-color: #e6ffe6;
        border-left: 4px solid #28a745;
        padding: 10px;
        width: 100%;
        margin-bottom: 8px;
        font-size: 15px;
      }
      @media (max-width: 480px) {
        body {
          padding: 20px 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Upload Files</h1>
    <form method="post" enctype="multipart/form-data" id="uploadForm">
      <div id="fileInputs">
        <input type="file" name="file[]" multiple required class="file-input" />
      </div>
      <button type="button" class="add-btn" onclick="addFileInput()">
        Add more files
      </button>
      <input type="submit" value="Send" />
    </form>
    <ul>
      {% for name in uploaded_filenames %}
      <li>{{ name }} uploaded</li>
      {% endfor %}
    </ul>
    <script>
      function addFileInput() {
        const inputDiv = document.getElementById("fileInputs");
        const newInput = document.createElement("input");
        newInput.type = "file";
        newInput.name = "file[]";
        newInput.multiple = true;
        newInput.required = true;
        newInput.className = "file-input";
        inputDiv.appendChild(newInput);
      }
    </script>
  </body>
</html>
